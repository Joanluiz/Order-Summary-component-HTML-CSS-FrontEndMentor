<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Summary</title>
</head>

<body>


    <main>
      <img src="images/illustration-hero.svg" alt="hero illustration">

      <section>
        <h1>Order Summary</h1>
        <span class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</span>

        <div class="information">

          <div class="music-price">
            <img src="images/icon-music.svg" alt="music icon">

            <div class="price">
              <strong>Annual Plan</strong>
              <span>$59.00/year</span>
            </div>
          </div>

          <a href="#">Change</a>
        </div>

        <button>Proceed to Payment</button>
        <a href="#" id="cancel-order">Cancel Order</a>
      </section>
    </main>



</body>

</html>
